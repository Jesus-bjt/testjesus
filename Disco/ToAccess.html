<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="style-ToAccess.css">
</head>
<body>
    <div class="content-total">
        <header>
            <h1>Ingresa tus datos</h1>
        </header>
        <main>
            <div class="list">
                <div class="elct">
                    <img src="https://cdn.pixabay.com/photo/2016/07/20/22/15/crowd-1531431_960_720.jpg" alt="elct">
                </div>
                <div class="rock">
                    <img src="https://cdn.pixabay.com/photo/2014/04/05/11/39/concert-316464_960_720.jpg" alt="rock">
                </div>
                <div class="regg">
                    <img src="https://larazon.pe/wp-content/uploads/2019/12/Sin-t%C3%ADtulo-1.jpg" alt="regg">
                </div>
                <div class="vllnt">
                    <img src="https://www.elpais.com.co/files/article_main/uploads/2017/02/03/5894fa1ac407c.jpeg" alt="vllnt">
                </div>
            </div>
            <div class="form">
                <form autocomplete="off">
                    <p id="dtp">Dator Personales</p>
                    <div id="nld">
                        <div class="name">
                            <label for="name">Nombre:
                            </label>
                                <input id="name" placeholder="Nombre">
                        </div>
                        <div class="lastname">
                            <label for="lastname">Apellido:
                            </label>
                                <input id="lastname" placeholder="Apellido">
                        </div>
                        <div class="age">
                            <label for="date">Fecha de nacimiento:
                            </label>
                                <input type="date" id="date">
                        </div>
                    </div>
                    <p>
                        Tipo de Música:
                    </p>
                        <div id="typemusic">
                            <div>
                                <label for="elct">
                                    Electronica
                                    <input type="checkbox" id="elct">
                                </label>
                            </div>
                            <div>
                                <label for="rock">
                                    Rock
                                    <input type="checkbox" id="rock">
                                </label>
                            </div>
                            <div>
                                <label for="regg">
                                    Regueton
                                    <input type="checkbox" id="regg">
                                </label>
                            </div>
                            <div>
                                <label for="vllnt">
                                    Vallenato
                                    <input type="checkbox" id="vllnt">
                                </label>
                            </div>
                        </div>
                </form>
            </div>
            <div class="note">
                <p>Eventos, fiestas, rumbas y dicotecas para todos los gustos en cualquier momento</p>
            </div>
        </main>
        <footer>
            <div class="enterprise">
                <p class="mrg0">Eventos Mérida</p>
                <address class="mrg">En alguna esquina del mundo</address>
            </div>
            <div class="listdj">
                <p class="mrg0">Dj's</p>
                <p class="mrg">Daniel Peña, Milton Estrada, Alejandro<br> Armas y Jesùs San Juan</p>
            </div>
            <div class="networks">
                <p class="mrg0" id="follow">Síguenos</p>
                <div class="network">
                    <a href="https://facebook.com" id="f" target="blank">
                        <img src="https://cdn.pixabay.com/photo/2017/06/22/06/22/facebook-2429746_960_720.png" alt="Facebook">
                    </a>
                </div>
                <div class="network">
                    <a href="https://instagram.com" id="i" target="blank">
                        <img src="https://cdn.pixabay.com/photo/2016/09/17/07/03/instagram-1675670_960_720.png" alt="Instagram">
                    </a>
                </div>
                <div class="network">
                    <a href="https://twitter.com" id="t" target="blank">
                        <img src="https://cdn.pixabay.com/photo/2017/06/22/14/23/twitter-2430933_960_720.png" alt="Twitter">
                    </a>
                </div>
            </div>
    </footer>
    </div>    
</body>
</html>
