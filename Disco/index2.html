<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discoteca</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Discoteca</h1>
    </header>
    <main>
        <div class="access">
            <div class="location">
                <p>Direccion</p>
                <address>
                    Urb. Carabobo Sector Niño Jesùs
                </address>
                <p>Nos vemos allà</p>
            </div>
            <div class="img">
                <img class="img" src="https://cdn.pixabay.com/photo/2015/11/22/19/04/crowd-1056764_960_720.jpg" alt="Discoteca">
            </div>
        </div>
    </main>
    <footer>
        <div class="enterprise">
            <p>Eventos Mèrida</p>
        </div>
        <div class="listdj">
            <p>Dj's</p>
            <p>Daniel Peña, Milton Estrada, Alejandro Armas y Jesùs San Juan</p>
        </div>
        <div class="networks">
            <p>Siguenos</p>
            <div class="network">
                <a href="https://facebook.com" id="f">
                    <img src="https://cdn.pixabay.com/photo/2017/06/22/06/22/facebook-2429746_960_720.png" alt="Facebook"></a>
                </div>
            <div class="network">
                <a href="https://instagram.com" id="i">
                    <img src="https://cdn.pixabay.com/photo/2016/09/17/07/03/instagram-1675670_960_720.png" alt="Instagram"></a>
                </div>
            <div class="network">
                <a href="https://twitter.com" id="t">
                    <img src="https://cdn.pixabay.com/photo/2017/06/22/14/23/twitter-2430933_960_720.png" alt="Twitter"></a>
                </div>
        </div>
    </footer>
</body>
</html>
